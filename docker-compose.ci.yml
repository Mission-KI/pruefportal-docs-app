name: portal-ci

services:
  db:
    image: postgres:17.5
    container_name: portal-ci-db
    environment:
      - POSTGRES_DB=portal_db
      - POSTGRES_USER=portal_user
      - POSTGRES_PASSWORD=portal_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d portal_db -U portal_user"]
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - portal-ci-network

  app:
    build: .
    container_name: portal-ci-app
    ports:
      - "8071:8071"
    networks:
      - portal-ci-network
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - APP_KEY=${APP_KEY:-}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=portal_db
      - DB_USERNAME=portal_user
      - DB_PASSWORD=portal_password
      - SESSION_DRIVER=file
      - CACHE_STORE=file

networks:
  portal-ci-network:
    driver: bridge
