name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          APP_KEY=$(openssl rand -base64 32)
          sed -i "s|APP_KEY=|APP_KEY=base64:${APP_KEY}|" .env

      - name: Build and start services
        run: docker compose -f docker-compose.ci.yml up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for containers..."
          sleep 5
          docker ps -a
          docker logs portal-ci-app 2>&1 | tail -20

      - name: Run database migrations
        run: docker compose -f docker-compose.ci.yml exec -T app php artisan migrate --force

      - name: Verify health endpoint
        run: |
          echo "Checking health endpoint..."
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            if curl -sf http://localhost:8071/health > /dev/null 2>&1; then
              echo "✅ Health check passed"
              curl -s http://localhost:8071/health | jq .
              exit 0
            fi

            sleep 2
          done

          echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
          echo "Container logs:"
          docker logs portal-ci-app
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v
