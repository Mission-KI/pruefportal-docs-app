name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cp .env.example .env
          # Generate a random APP_KEY
          APP_KEY=$(openssl rand -base64 32)
          sed -i "s|APP_KEY=|APP_KEY=base64:${APP_KEY}|" .env

      - name: Build and start services
        run: docker compose -f docker-compose.dev.yml up -d --build

      - name: Wait for database to be healthy
        run: |
          echo "Waiting for database to become healthy..."
          for i in {1..60}; do
            STATUS=$(docker inspect -f '{{.State.Health.Status}}' portal-db 2>/dev/null || echo "unknown")
            if [ "$STATUS" = "healthy" ]; then
              echo "✅ Database is healthy"
              break
            fi
            if [ "$STATUS" = "unhealthy" ]; then
              echo "❌ Database reported unhealthy"
              docker logs portal-db
              exit 1
            fi
            echo "Waiting... ($i/60) status: $STATUS"
            sleep 1
            if [ "$i" -eq 60 ]; then
              echo "❌ Timed out waiting for database"
              exit 1
            fi
          done

      - name: Run database migrations
        run: docker compose -f docker-compose.dev.yml exec -T app php artisan migrate --force

      - name: Verify health endpoint
        run: |
          echo "Checking health endpoint..."
          MAX_ATTEMPTS=30
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."

            if curl -sf http://localhost:8071/health > /dev/null 2>&1; then
              echo "✅ Health check passed"
              curl -s http://localhost:8071/health | jq .
              exit 0
            fi

            sleep 2
          done

          echo "❌ Health check failed after $MAX_ATTEMPTS attempts"
          echo "Container logs:"
          docker logs portal-app
          exit 1

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
